syntax = "proto2";
package pendulum_msgs.msgs;

message PendulumPose
{
  required float x      = 1;
  required float y      = 2;
  required float z      = 3;
  required float vx     = 4;
  required float vy     = 5;
  required float vz     = 6;
  required float acc_x  = 7;
  required float acc_y  = 8;
  required float acc_z  = 9;
}
